<li> <span class="quote" >Author:  </span>{{quote.author}}</li>
<li><span class="quote" >Quote publisher:</span>  {{quote.name}}</li>
<li appManyVotes > <span class="quote">Upvotes: </span>  {{quote.upvotes}}</li>
<li><span class="quote" >Downvotes: </span> {{quote.downvotes}}</li>
<p>This quote was posted {{quote.timePassed|completionDate}} days ago</p>
<button (click)= 'deleteQuote(true)'>Delete this quote</button>
