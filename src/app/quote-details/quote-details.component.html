<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <li><span class="quote">Author: </span>{{ quote.author }}</li>
    <li><span class="quote">Quote publisher:</span> {{ quote.name }}</li>
    <li>
      <p>
        This quote was posted {{ quote.timePassed | completionDate }} days ago
      </p>
    </li>
    <button class="btn-success" (click)="upVote(true)" >Upvote</button> {{ quote.upvotes }}
    <button class="btn-success">Downvote</button> {{ quote.downvotes }}
    <br />
    <br />
    <button class="btn-success" (click)="deleteQuote(true)">
      Delete this quote
    </button>
  </body>
</html>
