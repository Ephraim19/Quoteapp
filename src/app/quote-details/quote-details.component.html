<li> <span class="quote" >Author:  </span>{{quote.author}}</li>
<li><span class="quote" >Quote publisher:</span>  {{quote.name}}</li>
<li><p>This quote was posted {{quote.timePassed|completionDate}} days ago</p></li>
<button class="btn-success" >Upvote </button>  {{quote.upvotes}}
<button class="btn-success" >Downvote </button> {{quote.downvotes}}
<br>
<br>
<button class="btn-success" (click)= 'deleteQuote(true)'>Delete this quote</button>
