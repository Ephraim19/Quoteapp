<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
  </head>
  <body>
    <div class="heading">
      <h1>Quotes for you</h1>
    </div>
    <div class="quote-detail">
      <ul *ngFor="let quote of quotes"></ul>
      <ul>
        <li *ngFor="let quote of quotes">
          <span class="quote">The Quote: </span>{{ quote.quote }}
          <app-quote-details
            [quote]="quote"
            (isComplete)="deleteQuotes($event,i)"
          ></app-quote-details>
          <hr />
        </li>
      </ul>
    </div>
    <app-quote-form (addQuote)="moreQuotes($event)"></app-quote-form>
    <div class="footer"></div>
  </body>
</html>
